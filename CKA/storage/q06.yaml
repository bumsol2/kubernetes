apiVersion: v1
kind: Pod
metadata:
  name: nginx-pvc
spec:
  containers:
  - image: nginx
    name: nginx-pvc
    ports:
    - containerPort: 80
    volumeMounts:
      - mountPath: "/usr/share/nginx/html"
        name: task-pv-storage
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pvc-cliam
