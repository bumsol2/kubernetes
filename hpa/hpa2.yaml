apiVersion: autoscaling/v2 
kind: HorizontalPodAutoscaler 
metadata:
  name: hpa-cpu50-deploy 
spec:
  maxReplicas: 10 
  minReplicas: 2 
  scaleTargetRef:
    apiVersion: apps/v1 
    kind: Deployment
    name: hpa-cpu50-deploy 
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
